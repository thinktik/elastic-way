spring.application.name=lark
server.port=8081
description=This is ${spring.application.name},Power By Spring/Java
indexUrl=https://www.omoz.cc/
# ------nacos-----------------------------------------------------------------------------------------------------------
spring.cloud.nacos.config.namespace=omoz
spring.cloud.nacos.config.server-addr=nacos.local:8848
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.encode=UTF-8
spring.cloud.nacos.config.name=${spring.application.name}
spring.cloud.nacos.config.shared-configs=spring-mysql,spring-redis,spring-mongo,spring-log,spring-thymeleaf
